<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div be-metamorphic>
        <ul>
            <li>
                Pineapple
                <span slot=description>Occurs between red and yellow</span>
                <span slot=additional-text>Expires</span>
                <span slot=additional-text-state>Warning</span>
            </li>
            <li>
            Banana
                <span slot=description>The yellow lengthy fruit</span>
                <span slot=additional-text>Re-stock</span>
                <span slot=additional-text-state>Error</span>   
            </li>
        </ul>
        <template be-a-beacon></template>
    </div>
    <be-hive>
        <be-metamorphic proxy-prop-defaults='{
            "whenDefined": ["ui5-li", "ui5-list"],
            "xslt": "./ui5-list.xslt"
          }'></be-metamorphic>
    </be-hive>
    <!-- JSPM.IO -->
    <!-- <script async src="https://ga.jspm.io/npm:es-module-shims@1.3.0/dist/es-module-shims.js"></script> -->
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-a-beacon/": "../node_modules/be-a-beacon/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-hive/":  "../node_modules/be-hive/",
                "@ui5/": "../node_modules/@ui5/",
                "lit-html": "../node_modules/lit-html/development/lit-html.js",
                "lit-html/": "../node_modules/lit-html/development/"
            }
        }
    </script>
    <script type=module>
        import '../be-metamorphic.js';
        import 'be-hive/be-hive.js';
        import '@ui5/webcomponents-icons/dist/nutrition-activity.js';
        import "@ui5/webcomponents-icons/dist/AllIcons.js";
        import "@ui5/webcomponents/dist/List.js"; // ui5-list
        import "@ui5/webcomponents/dist/StandardListItem.js"; // ui5-li
        
    </script>
</body>
</html>
